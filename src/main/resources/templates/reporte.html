<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Reporte de Libros Registrados en los Últimos 6 Meses por Género</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/biblioteca/Libros">Libros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/biblioteca/reporte/libros-ultimos-seis-meses-por-genero">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>
	<h1>Reporte de Libros Registrados en los Últimos 6 Meses por Género</h1>
	<form action="/biblioteca/reporte" method="get" class="float-right">
		<button type="submit" class="btn btn-secondary">Generar Reporte</button>
	</form>
	<table>
		<thead>
			<tr>
				<th>Género</th>
				<th>Cantidad de Libros</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="resultado : ${resultados}">
				<td th:text="${resultado[0]}"></td>
				<td th:text="${resultado[1]}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
